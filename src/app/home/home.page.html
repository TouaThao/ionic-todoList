<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label id="ion-label">
        Today
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')"
      >
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon
          *ngIf="item.itemPriority === 'High'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'Low'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.itemPriority === 'Medium'"
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <!-- Stretch Goal Update the ToDoList-->
        <!-- <ion-col>
          <ion-item button color="primary">
            <ion-icon name="create-outline"></ion-icon>
            <p>Update</p>
          </ion-item>
        </ion-col> -->
        <ion-col>
          <ion-item button color="primary" (click)="Complete(i)">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            <p>Complete</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
